<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="resturant.css">
        <title> Resturant Bill</title>
    </head>

    <body>
        <div class ="header">
            Resturant Bill
        </div>
        <div class =" Menu">
            <button onclick="mutton();"> Mutton</button>
            <button onclick="fish();">Fish</button>
            <button onclick="egg();"> Egg</button>
            <button onclick="billing();">Bill</button>
            <button onclick="reset();">Reset</button>
            <textarea name="text" id="bill"></textarea>
        </div>



        <script>
            billtext = 'Welcome the the Resturant.'
            document.getElementById('bill').value = billtext;
            let total_cost=0;
            let muttonQ=0, fishQ=0, eggQ=0;
            let muttonCost=0,fishCost=0,eggCost=0;
            const muttonP=300;
            const fishP=100;
            const eggP=40;
            const vat=10;

            function mutton()
            {    
                muttonQ=muttonQ+1;  
                currentText= 'Mutton Quantity: ' + muttonQ;
                muttonCost= muttonQ* muttonP;
                console.log('Mutton Quantity: '+muttonQ);
                document.getElementById('bill').value = currentText;


            }
            function fish()
            {
                fishQ = fishQ + 1;
                fishCost=fishQ*fishP;
                console.log('Fish Quantity: '+fishQ);
                currentText = 'Fish Quantity: ' + fishQ;
                document.getElementById('bill').value = currentText;


            }
            function egg() 
            {
                eggQ+=1;
                console.log('Egg Quantity: ' + eggQ)
                eggCost=eggQ*eggP;
                currentText= 'Egg Quantity: ' + eggQ;
                document.getElementById('bill').value = currentText;


            }
            function billing()
            {  
               total_cost= muttonCost + fishCost + eggCost;
                let length = total_cost.toString().length;
                if(total_cost!=0)
                {
                    tax = total_cost * (vat / 100);
                    billtext = 'Mutton Quantity : x ' + muttonQ + ' = ' + muttonCost.toString().padStart(length, ' ') + ' BDT'
                        + '\nFish Quantity : x ' + fishQ + ' = ' + fishCost.toString().padStart(length, ' ') + ' BDT'
                        + '\nEgg Quantity : x ' + eggQ + ' = ' + eggCost.toString().padStart(length, ' ') + ' BDT'
                        + '\n-----------------------------------\n' +
                        ' Bill: ' + total_cost.toString().padStart(length, ' ') + ' BDT'
                        + '\n Tax: ' + tax.toString().padStart(length, ' ') + ' BDT'
                        + '\n-----------------------------------\n' +
                        ' Total Bill: ' + (total_cost + tax).toString().padStart(length, ' ') + ' BDT'

                    console.log(billtext)
                    document.getElementById('bill').value = billtext;
                }
                else{
                    billtext='Order Something to create your bills'
                    document.getElementById('bill').value = billtext;

                }



            }

            function reset()
            {
                 muttonQ = 0, fishQ = 0, eggQ = 0;
                 muttonCost = 0, fishCost = 0, eggCost = 0;
                 billtext='Welcome the the Resturant.'
                 document.getElementById('bill').value = billtext;
                console.log('Select Your Item')
            }

        </script>
    </body>
</html>
